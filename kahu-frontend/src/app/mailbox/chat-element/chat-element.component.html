
  <div class="card mb-1" *ngIf="chat">
    <div class="card-body row">
      <img src="{{chat.subject.pictures[0]}}" class="img-fluid rounded-circle col-3" alt="name" *ngIf="chat.subject">
      <div class="col ps-5 pt-1">
      <h5 class="card-title">{{chat.userTwoId}} <span *ngIf="chat.subject">- {{ chat.subject.name }}</span></h5>
      <p class="card-text pt-3 pb-2">Last message</p>
    </div>
    </div>
  </div>
