<div class="chat-container" *ngIf="messages">
<div class=" chat-box" #chatBox>
<div class="d-flex mb-2" *ngFor="let message of messages" [ngClass]="isOwningProfile(message.senderId) ? 'justify-content-end' : 'justify-content-start'">
  <div>
  <div class="brown
   text-white p-2 rounded">
    <p>{{ message.message}}</p>
  </div>
  <p class="text-muted">{{ message.timestamp | date: 'dd-MM-yyyy HH:mm'}}</p>
  </div>
</div>

</div>
<div  class="position-absolute bottom-0 w-100 pb-3 d-flex">
  <textarea type="text" class="w-75 form-control rounded-4" rows="1" [formControl]="newMessage"></textarea>
  <i class="bi bi-envelope ps-3 fs-3 cursor" (click)="sendMessage()"></i>
</div>
</div>
